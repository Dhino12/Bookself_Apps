<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style/main.css"> <!-- get-sidebar-and-header-style -->

<body>
    <header>
        <div class="logo">
            <img src="asset/icon/book3.png" alt="Logo Apps" width="50px">
            <h1>Bookself</h1>
        </div>
    </header>

    <main>
        <article class="form-addBook">
            <h1>Tambahkan Buku kesukaan kamu</h1>
            <form action="#" method="get" id="form">

                <div class="form-title-book">
                    <label for="title">Masukan judul buku kamu</label>
                    <input type="text" name="title" id="title" class="shadow-fluent" placeholder=". . . . . . . .  " required>
                </div>
                <div class="form-title-book">
                    <label for="author">Masukan penulis buku</label>
                    <input type="text" name="author" id="author" class="shadow-fluent"  placeholder=". . . . . . . .  " required>
                </div>
                <div class="form-title-book">
                    <label for="description">Masukan deskripsi buku kamu</label>
                    <input type="text" name="description" id="description" class="shadow-fluent"  placeholder=". . . . . . . .  " required>
                </div>
                <div class="form-title-book">
                    <label for="date">Masukan tanggal buku kamu</label>
                    <input type="date" name="date" id="date" class="shadow-fluent"  placeholder=". . . . . . . .  " required>
                </div>
    
                <button type="submit" class="form-button-submit shadow-fluent">Submit</button>
    
            </form>

        </article>
    
        <aside class="container-sidebar">
            <a href="main.html">
                <div class="item">

                    </svg>
                    <h3>Lihat Buku</h3>

            </a>

            <a href="addBook.html">
                <div class="item"> 
                    <svg xmlns="http://www.w3.org/2000/svg" height="30px" viewBox="0 0 24 24" width="30px">
                        <path d="M0 0h24v24H0V0z" fill="none"/>

                    <svg xmlns="http://www.w3.org/2000/svg" height="30px" viewBox="0 0 24 24" width="30px">

                    <h3>Favorite Buku</h3>

            <h2>Selamat ! </h2>

        </div>
