<html lang="en">

<head>

            <a href="main.html">

            </a>
        </div>

            <span id="content-title">

        <div class="message" id="confirm">
            <h2>Yakin ? </h2>
            <p>Anda yakin ingin menghapus data tersebut ? </p>
            <div id="yes">Ya</div>
            <div id="no">Tidak</div>
        </div>
    </main>

    <footer>
